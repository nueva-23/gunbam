# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: 맛있는 겨울간식ver2
    text: 다양하고 따뜻하고 저렴하다!
    button: 단 노하우가 있어야 함
    buttonlink: "#services"

  services:
    title: "겨울간식"
    text: "종류는 많고 즐거움은 크다"
    section: services
    list:
      - title: "붕어빵"
        desc: "**붕세권**에 접근할 수 있다면..."
        icon: fa-solid fa-fish #find more at https://fontawesome.com/icons
      - title: "군고구마"
        desc: "저렴한 겨울간식, 약간의 노력으로 얻는 **행복**."
        icon: fa-solid fa-cookie
      - title: "겨울무"
        desc: "달디 단 겨울무로 할 수 있는게 얼마나 많은지!"
        icon: fa-solid fa-carrot

  portfolio:
    title: "겨울간식의 탄생"
    text: "다채로운 겨울간식들... 아는만큼 즐긴다!"
    section: portfolio
    closebutton: "레시피 닫기"

  about:
    title: "우리들은"
    text: "겨울간식의 존재의미"
    body: "추운 겨울날 따뜻한 겨울간식이 주는 풍요로움."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  contact:
    title: "연락은 여기로"
    text: "아래 양식을 이용하거나 전화주세요 ! 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
